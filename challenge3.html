<!DOCTYPE html>
<html>
<head>
    <title>getElementsByTagName Example</title>
</head>
<body>
    <!-- Create multiple <p> tags and use JavaScript to change 
        the text color of all <p> tags to red. -->

    <p turnRed(this)>Paragraph 1</p>
    <p turnRed(this)>Paragraph 2</p>
    <p turnRed(this)>Paragraph 3</p>
<script>
    function turnRed(element){
      var paragraph = document.getElementByTagName = ("p");
        paragraph.style.color = ('red')
    }
    turnRed()
    
    </script>
</body>
</html>
